<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Property Registration Form</h4>
                <p class="card-title-desc">Add new property here 
                </p>
            </div>
            <div class="card-body p-4">

                <div class="row">
     
                        <div class="mt-4 mt-lg-0">
                            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                                <div class="row mb-4">
                                    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" name="PropertyName" class="form-control" id="PropertyName" [(ngModel)]="form.PropertyName" required>
                                        <span class="text-danger" [hidden]="!error.Theme">{{error.PropertyName}}</span>
                                        
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label for="inputName3" class="col-sm-2 col-form-label">Theme</label>
                                    <div class="col-sm-9">
                                        <select class="form-select border-0 bg-white text-dark" id="Theme" [(ngModel)]="form.Theme">
                                            <option class="form-control" value="0">Active</option>
                                            <option class="form-control" value="1">Deactive</option>
                                        </select>
                                        <span class="text-danger" [hidden]="!error.Theme">{{error.Theme}}</span>
                                      <!-- <input type="text" name="Theme" class="form-control" id="Theme" [(ngModel)]="form.Theme" required> -->
                                    </div>
                                </div>
                                
                                <div class="row mb-4">
                                    <label for="inputName4" class="col-sm-2 col-form-label">Category</label>
                                    <div class="col-sm-9">

                                        <input type="checkbox" (change)="CheckAllOptions()" /><span class="heading">Select All</span>
                                      <div class="col-sm-12" *ngFor="let checkbox of checkboxes">
                                        <input
                                            type="checkbox"
                                            [(ngModel)]="checkbox.checked"
                                            [value]="checkbox.value"
                                            (change)="CheckOptions()"
                                        />
                                      <span>{{ checkbox.name }}</span>
                                      </div>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <label for="inputName4" class="col-sm-2 col-form-label">Property Type</label>
                                    <div class="col-sm-9">
                                        <select name="PropertyType"  class="form-select border-0 bg-white text-dark" [(ngModel)]="form.PropertyType" (ngModelChange)="onPropertyTypeChange($event)">
                                            <option class="form-control " [ngValue]="form.PropertyType" selected>{{ form.PropertyType }}</option>
                                            <option class="form-control" *ngFor="let PropertyType of PropertyTypeData" [ngValue]="PropertyType">{{PropertyType}}</option>
                                        </select>
                                    </div>
                                </div>
                              
                                <div class="row justify-content-end">
                                    <div class="col-sm-9">
                                        <div>
                                            <button type="submit" class="btn btn-primary w-md"  [disabled]="!signupForm.valid">Submit</button>
                                        </div>
                                    </div>
                                </div>
                             
                           </form>
                        </div>
                     </div>

  
            </div>
        </div>
    </div>
</div>
<!-- End Form Layout -->
