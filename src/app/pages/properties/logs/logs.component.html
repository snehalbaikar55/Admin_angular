<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row mb-md-2">
                    <div class="col-sm-12 col-md-6">
                        <h5 class="card-titletext-primary">Properties Details</h5>
                        <p class="card-title-desc">Manage properties here.
                        </p>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div id="tickets-table_filter" class="dataTables_filter text-md-end">
                            <!-- <button type="button" class="btn btn-primary waves-effect waves-light" (click)="add(textdada)">ADD</button>&nbsp; -->
                            <button type="button" class="btn btn-primary waves-effect waves-light" (click)="back()">Go
                                Back</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-md-2">
                            <div class="col-sm-12 col-md-6">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                                        class="d-inline-flex align-items-center">Search:
                                        <input type="text" name="searchTerm" [(ngModel)]="searchTerm"
                                            class="form-control form-control-sm ms-2"></label>
                                </div>
                            </div>
                        </div>
                        <table id="datatable" class="table table-bordered dt-responsive nowrap w-100 datatables">
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>Attribute</th>
                                    <th>Message</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let log of logsArr | filter:searchTerm | paginate: { itemsPerPage: 10,currentPage: p } | orderBy: key: reverse; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{log.Attribute}}</td>
                                    <td>{{log.Msg}}</td>
                                    <td>{{log.ListingDate}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls class="d-flex justify-content-center" (pageChange)="p = $event">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
