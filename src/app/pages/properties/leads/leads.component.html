<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row mb-md-2">
                    <div class="col-sm-12 col-md-6">
                        <h5 class="card-title text-primary">Leads</h5>
                        <p class="card-title-desc">View leads here.
                        </p>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div id="tickets-table_filter" class="dataTables_filter text-md-end">
                            <!-- <button type="button" class="btn btn-primary waves-effect waves-light" (click)="add(textdada)">ADD</button>&nbsp; -->
                            <button type="button" class="btn btn-primary waves-effect waves-light" (click)="back()">Go
                                Back</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-md-2">
                            <div class="col-sm-12 col-md-6">
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div id="tickets-table_filter" class="dataTables_filter text-md-end"><label
                                        class="d-inline-flex align-items-center">Search:
                                        <input type="text" name="searchTerm" [(ngModel)]="searchTerm"
                                            class="form-control form-control-sm ms-2"></label></div>
                            </div>
                        </div>

                        <table id="datatable" class="table table-bordered dt-responsive nowrap w-100 datatables">
                            <thead>
                                <tr>
                                    <th (click)="sort('PropertyID')">Property ID</th>
                                    <th (click)="sort('PropertyName')">Property Name</th>
                                    <th (click)="sort('Name')">Name</th>
                                    <th (click)="sort('Email')">Email</th>
                                    <th (click)="sort('Mobile')">Mobile</th>
                                    <th (click)="sort('Time')">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let leadData of leadsArr | filter:searchTerm | paginate: { itemsPerPage: 10,currentPage: p } | orderBy: key: reverse">
                                    <td>{{ leadData.PropertyID}}</td>
                                    <td>{{ leadData.PropertyName}}</td>
                                    <td>{{ leadData.Name}}</td>
                                    <td>{{ leadData.Email}}</td>
                                    <td>{{ leadData.Mobile}}</td>
                                    <td>{{ leadData.Time}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls class="d-flex justify-content-center" (pageChange)="p = $event">
                        </pagination-controls>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
