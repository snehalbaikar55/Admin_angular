<div class="row">
    <div class="col-12">
        <div class="card card-header">
            <div class="row mb-md-2">
                <div class="col-sm-12 col-md-6 ">
                    <h5 class="card-title text-primary">YouTube Url Details</h5>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div id="tickets-table_filter" class="dataTables_filter text-md-end">
                        <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal"
                            data-bs-target="#myModal" (click)="openModal(content)">YouTube Url(Optional)</button>
                    </div>
                </div>

                <div class="card-body">
                    <table id="datatable" class="table table-bordered dt-responsive">
                        <thead>
                            <tr>
                                <!-- <th>PropertyID</th> -->
                                <th>youtubeURL</th>
                                <th>updatedby</th>
                                <th>updationDate</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let FormInfo of YouTubeDetails">
                                <!-- <td>{{FormInfo.PropertyID}}</td> -->
                                <td><a [href]="FormInfo.youtubeURL" target="_blank">{{FormInfo.youtubeURL}}</a></td>
                                <td>{{FormInfo.updatedby}}</td>
                                <td>{{FormInfo.updationDate}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm waves-effect waves-light"
                                        data-bs-toggle="modal" data-bs-target="#myModal"
                                        (click)="openModal1(edit,FormInfo)">Edit</button>&nbsp;
                                    <button type="button" class="btn btn-danger btn-sm waves-effect waves-light"
                                        (click)="deleteToutubeData(FormInfo)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <ng-template #content role="document" let-modal>
                    <div class="modal-header">
                        <h5 class="modal-title mt-0">Add YouTube Url</h5>
                        <button type="button" class="btn-close" aria-hidden="true"
                            (click)="modal.dismiss('Cross click')"></button>
                    </div>
                    <div class="modal-body">
                        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                            <input type="text" name="updatedby" class="form-control" id="updatedby"
                                [(ngModel)]="youtube.updatedby" hidden>
                            <input type="text" name="PropertyID" class="form-control" id="PropertyID"
                                [(ngModel)]="youtube.PropertyID" hidden>
                            <div class="row mb-4">
                                <label for="inputName3" class="col-sm-2 col-form-label"> YouTube Url </label>
                                <div class="col-sm-9">
                                    <input type="text" name="youtubeURL" class="form-control" id="youtubeURL"
                                        [(ngModel)]="youtube.youtubeURL">
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-sm-9">
                                    <div>
                                        <button type="submit" class="btn btn-primary w-md">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </ng-template>

                <ng-template #edit role="document" let-modal>
                    <div class="modal-header">
                        <h5 class="modal-title mt-0">Edit YouTube Url</h5>
                        <button type="button" class="btn-close" aria-hidden="true"
                            (click)="modal.dismiss('Cross click')"></button>
                    </div>
                    <div class="modal-body">
                        <form #signupForm=ngForm (ngSubmit)="Update()">
                            <input type="text" name="PropertyID" class="form-control" id="PropertyID" [(ngModel)]="youtube.PropertyID" hidden>
                            <div class="row mb-4">
                                <label for="inputName3" class="col-sm-2 col-form-label"> YouTube Url </label>
                                <div class="col-sm-9">
                                    <input type="text" name="youtubeURL" class="form-control" id="youtubeURL"
                                        [(ngModel)]="edityoutubedetails.youtubeURL">
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-sm-9">
                                    <div>
                                        <button type="submit" class="btn btn-primary w-md">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </ng-template>

            </div>
        </div>
    </div>
</div>
