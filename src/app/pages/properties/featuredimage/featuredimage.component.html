<div class="row">
  <div class="col-12">
    <div class="card card-header">
      <div class="row mb-md-2">
        <div class="col-sm-12 col-md-6">
          <h5 class="card-title text-primary">Featured Images Details</h5>
        </div>

        <div class="col-sm-12 col-md-6">
          <div id="tickets-table_filter" class="dataTables_filter text-md-end">
            <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal"
              data-bs-target="#myModal" (click)="openModal(content)">Add Featured Images</button>
          </div>
        </div>

        <div class="card-body">
          <table id="datatable" class="table table-bordered dt-responsive nowrap w-100 datatables">
            <thead>
              <tr>
                <th>Image</th>
                <th>updatedby</th>
                <th>Updated on Date & Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Images of featuredImages">
                <td><img src="assets/img/featuredimg_admin/{{Images.PropertyID}}/{{Images.FeaturedImage}}" width="40%" height="25%"></td>
                <td>{{Images.updatedby}}</td>
                <td>{{Images.updated_at}}</td>
                <td>
                  <button type="button" class="btn btn-danger btn-sm waves-effect waves-light"
                    (click)="deleteFeaturedImg(Images)">Delete</button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>


        <ng-template #content role="document" let-modal>
          <div class="modal-header">
            <h5 class="modal-title mt-0">Add Featured Images Details</h5>
            <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="saveMultipleImages()">

              <input type="text" name="PropertyID" class="form-control" id="PropertyID"
                [(ngModel)]="imagedetails.PropertyID" hidden>
              <div class="row mb-4">
                <label for="inputName3" class="col-sm-2 col-form-label">Featured Image</label>
                <div class="col-sm-9">
                  <input class="form-control" type='file' id="FeaturedImage" name="FeaturedImage"
                    (change)="onSelectFile($event)" multiple>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary float-right" id="publier-btn">Submit</button>
              </div>
            </form>
          </div>
        </ng-template>

      </div>
    </div>
  </div>
</div>
