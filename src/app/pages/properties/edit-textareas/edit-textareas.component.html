<div *ngIf="loader" class="mt-5 text-center">
    <img role="status" aria-hidden="true" src="assets/images/admin/admin_loader.gif">
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row mb-md-2">
                    <div class="col-sm-12 col-md-6">
                        <h4 class="card-title text-primary">Edit Text areas & description</h4>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div id="tickets-table_filter" class="dataTables_filter text-md-end">
                            <!-- <button type="button" class="btn btn-primary waves-effect waves-light" (click)="add(textdada)">ADD</button>&nbsp; -->
                            <button type="button" class="btn btn-primary waves-effect waves-light" (click)="back()">Go
                                Back</button>
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <div class="row">
                            <div class="mt-4 mt-lg-0">
                                <!-- <div *ngIf="loader" class="mt-5 text-center">
                                    <img role="status" aria-hidden="true" src="assets/images/admin/admin_loader.gif">
                                 </div> -->
                                 <div *ngIf="loader_textareas" class="mt-5 text-center">
                                    <img role="status" aria-hidden="true" src="assets/images/admin/admin_loader.gif">
                                </div>
                                <form (ngSubmit)="update(editdata)" *ngFor="let editdata of editpropertydata">
                                    <input type="text" class="form-control" id="PropertyID" name="PropertyID"
                                        [(ngModel)]="editdata.PropertyID" hidden>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Property Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="PropertyName"
                                                    name="PropertyName" [(ngModel)]="editdata.PropertyName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Calling Number</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Cnumber" name="Cnumber"
                                                    [(ngModel)]="editdata.Cnumber">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Region</label>
                                            <div class="col-sm-9">


                                                <!-- region data -->
                                                    <!-- <select name="Region" class="form-select border-0 bg-white text-dark" [(ngModel)]="editdata.Region" (ngModelChange)="onRegionChange($event)">
                                                        <option class="form-control " [ngValue]="editdata.Region" selected>{{ editdata.Region }}</option>
                                                        <option class="form-control" *ngFor="let region of regionData" [ngValue]="region">{{region}}</option>
                                                        
                                                    </select> -->

                                                    <select class="form-control" name="Region" [(ngModel)]="editdata.Region" (ngModelChange)="onRegionChange($event)">
                                                        <option [value]="editdata.Region" [selected]="editdata.Region">{{ editdata.Region }}</option>
                                                        <option class="form-control" *ngFor='let region of regionData' [value]="region.region_name">{{region.region_name}}</option>
                                                    </select>
                                                <!-- Region data -->
                                                <!-- <select name="Region" class="form-select border-0 bg-white text-dark" [(ngModel)]="editdata.Region" (ngModelChange)="onRegionChange($event)">
                                                    <option class="form-control " [ngValue]="editdata.Region" selected>{{ editdata.Region }}</option>
                                                    <option class="form-control" *ngFor="let region of regionData" [ngValue]="region.region_id">{{region.region_name}}</option>
                                                </select> -->

                                                <!-- <select name="PropertyType"  class="form-select border-0 bg-white text-dark" [(ngModel)]="editdata.PropertyType" (ngModelChange)="onPropertyTypeChange($event)">
                                                    <option class="form-control " [ngValue]="editdata.PropertyType" selected>{{ editdata.PropertyType }}</option>
                                                    <option class="form-control" *ngFor="let PropertyType of PropertyTypeData" [ngValue]="PropertyType">{{PropertyType}}</option>
                                                </select> -->

                                                <!-- <input type="text" class="form-control" id="Region" name="Region"
                                                    [(ngModel)]="editdata.Region"> -->
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Sub Region</label>
                                            <div class="col-sm-9">
                                                <select name="SubRegion" class="form-control"  [(ngModel)]="editdata.SubRegion">
                                                    <option [value]="editdata.SubRegion">{{ editdata.SubRegion }}</option>
                                                    <option *ngFor="let subregion of subregiondetails" [value]="subregion.subregion_name">
                                                        {{subregion.subregion_name}}
                                                    </option>
                                                </select>
                                                <!-- <input type="text" class="form-control" id="SubRegion" name="SubRegion"
                                                    [(ngModel)]="editdata.SubRegion"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Construction Status</label>
                                            <div class="col-sm-9">
                                                <!-- <select name="ConStatus"  class="form-select border-0 bg-white text-dark" [(ngModel)]="editdata.ConStatus" (ngModelChange)="onConstatusChange($event)">
                                                    <option class="form-control " [ngValue]="editdata.ConStatus" selected>{{ editdata.ConStatus }}</option>
                                                    <option class="form-control" *ngFor="let constatus of conStatusData" [ngValue]="constatus">{{constatus}}</option>
                                                </select>  -->

                                                <input type="checkbox" (change)="CheckAllOptions()" /><span class="heading">Select All</span>

                                                <div class="margin" *ngFor="let checkbox of propConStatus">
                                                    <input
                                                        type="checkbox"
                                                        [(ngModel)]="checkbox.checked"
                                                        [checked]="checkbox.checked"
                                                        [value]="checkbox.value"
                                                        name="{{checkbox.value}}"
                                                        (change)="CheckOptions()"
                                                    />
                                                    <span>
                                                        {{ checkbox.name }}
                                                    </span>
                                                </div>

                                                <!-- <div class="margin" *ngFor="let checkbox of conStatusData">
                                                    <input
                                                        type="checkbox"
                                                        [(ngModel)]="checkbox.checked"
                                                        [checked]="editdata.checked"
                                                        [value]="checkbox.value"
                                                        name="{{ checkbox.value }}"
                                                        (change)="CheckOptions()"
                                                    />
                                                <span>{{ checkbox.name }}</span>
                                                </div> -->
                                                
                                                <!-- <input type="text" class="form-control" id="ConStatus" name="ConStatus"
                                                    [(ngModel)]="editdata.ConStatus"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"class="col-sm-3 col-form-label">Construction Status 2</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <div class="margin" *ngFor="let checkbox of propConStatus">
                                                <input
                                                    type="checkbox"
                                                    [(ngModel)]="checkbox.checked"
                                                    [checked]="checkbox.checked"
                                                    [value]="checkbox.value"
                                                    name="{{checkbox.value}}"
                                                    (change)="CheckOptions()"
                                                />
                                                <span>
                                                    {{ checkbox.name }}
                                                </span>
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Property Type</label>
                                            <div class="col-sm-9">
                                                <select name="PropertyType"  class="form-select border-0 bg-white text-dark" [(ngModel)]="editdata.PropertyType" (ngModelChange)="onPropertyTypeChange($event)">
                                                    <option class="form-control " [ngValue]="editdata.PropertyType" selected>{{ editdata.PropertyType }}</option>
                                                    <option class="form-control" *ngFor="let PropertyType of PropertyTypeData" [ngValue]="PropertyType">{{PropertyType}}</option>
                                                </select>

                                                <!-- <input type="text" class="form-control" id="PropertyType"
                                                    name="PropertyType" [(ngModel)]="editdata.PropertyType"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Location</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Location" name="Location"
                                                    [(ngModel)]="editdata.Location">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Developer</label>
                                            <div class="col-sm-9">
                                                <select class="form-select border-0 bg-white text-dark" [(ngModel)]="editdata.Developer" (ngModelChange)="onDeveloperChange($event)">
                                                    <option class="form-control " [(ngValue)]="editdata.Developer" selected>{{ editdata.Developer }}</option>
                                                    <option class="form-control" *ngFor="let Developer of getAllDeveloper" [Value]="Developer.Developer">{{Developer.Developer}}</option>
                                                </select>
                                                <!-- <input type="text" class="form-control" id="textAreaArr"
                                                    name="textAreaArr" [(ngModel)]="editdata.Developer"> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Price</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="Price" name="Price"
                                                    [(ngModel)]="editdata.Price">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 1</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="t1" name="t1"
                                                    [(ngModel)]="editdata.t1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 2</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="t2" name="t2"
                                                    [(ngModel)]="editdata.t2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 3</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="t3" name="t3"
                                                    [(ngModel)]="editdata.t3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 4</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="t4" name="t4"
                                                    [(ngModel)]="editdata.t4">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 5</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="t5" name="t5"
                                                    [(ngModel)]="editdata.t5">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 6</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="t6" name="t6"
                                                    [(ngModel)]="editdata.t6">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Text
                                                Area 7</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="te7" name="te7"
                                                    [(ngModel)]="editdata.te7">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Project Name</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="ProjectName"
                                                    name="ProjectName" [(ngModel)]="editdata.ProjectName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">SubProject</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="SubProject"
                                                    name="SubProject" [(ngModel)]="editdata.SubProject">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Description 1</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="d1" name="d1"
                                                    [(ngModel)]="editdata.d1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Description 2</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="d2" name="d2"
                                                    [(ngModel)]="editdata.d2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-4">
                                            <label for="horizontal-firstname-input"
                                                class="col-sm-3 col-form-label">Description 3</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="d3" name="d3"
                                                    [(ngModel)]="editdata.d3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-end">
                                        <div class="col-sm-9">
                                            <div>
                                                <button type="submit" class="btn btn-primary w-md" >
                                                    <!-- <img role="status" aria-hidden="true" src="assets/images/admin/admin_loader.gif">-->
                                                        Submit
                                                </button> 
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
