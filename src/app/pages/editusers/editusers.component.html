<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Add Property Details</h4>
                <!-- <p class="card-title-desc">Add Rera Here
                </p> -->
              
            
            </div>
        
            <div class="card-body p-4">

                <div class="row">
     
                        <div class="mt-4 mt-lg-0">
                            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                                <div class="row mb-4">
                                    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-9">
                                      <input type="text" name="Name" class="form-control" id="Name" [(ngModel)]="users.Name" required>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <label for="inputName3" class="col-sm-2 col-form-label">Mobile Number</label>
                                    <div class="col-sm-9">
                                      <input type="text" name="mobile_no" class="form-control" id="mobile_no" [(ngModel)]="users.mobile_no" required>
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <label for="inputName3" class="col-sm-2 col-form-label">Email Address</label>
                                    <div class="col-sm-9">
                                      <input type="text" name="email" class="form-control" id="email" [(ngModel)]="users.email" required>
                                      <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <label for="inputName3" class="col-sm-2 col-form-label">Role</label>
                                    <div class="col-sm-9">
                                      <!-- <input type="text" name="role" class="form-control" id="role" [(ngModel)]="users.role" required> -->
                                      <select name="role"  class="form-select border-0 bg-white text-dark" [(ngModel)]="users.role" (ngModelChange)="onRoleChange($event)">
                                        <!-- <option class="form-control " [ngValue]="users.role" selected>{{ users.role }}</option> -->
                                        <option class="form-control" *ngFor="let role of roleData" [ngValue]="role">{{role}}</option>
                                    </select>
                                    </div>
                                </div>
                              
                                <div class="row justify-content-end">
                                    <div class="col-sm-9">
                                        <div>
                                            <button type="submit" class="btn btn-primary w-md"  [disabled]="!signupForm.valid">Submit</button>
                                        </div>
                                    </div>
                                </div>
                             
                            </form>
                        </div>
                    </div>



                    

                    <!-- <div *ngIf="this[propertydetails.PropertyID]=''; else elseBlock">Content to render when condition is true.</div>
                    <ng-template #elseBlock>Content to render when condition is false.</ng-template> -->

  
            </div>
        </div>
    </div>
</div>
<!-- End Form Layout -->
